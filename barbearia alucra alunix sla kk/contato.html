		<main>
			<form>
				<label for="nomesobrenome">Nome e Sobrenome</label>
				<input type="text" name="nomesobrenome" class="input-padrao" required>
 
				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seu.email@dominio.com">

				<label for ="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

				<label for="mensagens">Mensagens</label>
				<textarea cols="30" rows="10" id="mensagens" class="input-padrao" required></textarea>

				<fieldset>
					<legend>Como prefere nosso contato</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
					

					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
					

					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
					
				</fieldset>
				<fieldset>
				<legend>Qual hórario precisa ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>
				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidade por Email?</label>
				<input type="submit" value="Enviar" class="enviar">
			</form>

			<table>
				<thead>
					<tr>
						<th style="font-family:Arial">Dia</th>
						<th style="font-family:Arial">Horário</th>
					</tr>
				</thead>	
				<tbody>	
					<tr>
						<td>Segunda-feira</td>
						<td>18h-20h</td>
					</tr>
					<tr>
						<td>Quarta-feira</td>
						<td>18h-20h</td>
					</tr>
					<tr>
						<td>Sexta-feira</td>
						<td>18h-20h</td>
					</tr>
				</tbody>
			</table>
